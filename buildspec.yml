version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g @angular/cli
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - ng build --prod
artifacts:
  files:
    - 'dist/content-chat-app/**/*'
    - appspec.yml
    - 'deploy-scripts/**/*'